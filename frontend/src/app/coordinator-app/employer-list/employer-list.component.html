<h2>Employers</h2>
<ul class="employers">
  <li *ngFor="let employer of employers">
    <b>Company Name:</b> {{employer.companyName}}<br />
    <b>Phone:</b> {{employer.phone}}<br />
    <b>Job Specification:</b> {{employer.jobSpecification}}<br />
    <b>Location:</b> {{employer.location}}<br />
    <hr/>
  </li>
</ul>
