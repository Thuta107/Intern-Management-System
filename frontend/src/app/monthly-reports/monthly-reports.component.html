
<div style="margin: 20px">
		<p style="font-size:30px;">Monthly Report Submission</p>
		<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" >
  
	  <!-- Position Column -->
	  <ng-container matColumnDef="month">
		<th mat-header-cell *matHeaderCellDef> Week </th>
		<td mat-cell *matCellDef="let element"> {{element.period}} </td>
	  </ng-container>
  
	  <!-- Name Column -->
	  <ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> <a href="{{element.link}}" download>{{element.name}} </a></td>
	  </ng-container>
  
	  <!-- Weight Column -->
	  <ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<td mat-cell *matCellDef="let element"> {{element.status}} </td>
	  </ng-container>

	  <ng-container matColumnDef="submit">
		<th mat-header-cell *matHeaderCellDef> Upload </th>
		<td mat-cell *matCellDef="let element; let i = index">	 <label class="custom-file-upload">
				<input type="file" (change)="selectFile($event, i)"/>
				Upload
			</label> 
		</td>
	  </ng-container>
	
  
	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
  
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  </div>
