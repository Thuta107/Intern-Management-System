<div style="text-align: left; margin: 20px">
  <p style="font-size:30px;">My Applications</p>

<mat-grid-list *ngIf="applications" [cols]="(applications.length)">
    <mat-card class="example-card" *ngFor='let appl of applications; let i = index'>
    
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ appl.details | titlecase }}</mat-card-title>
      <mat-card-subtitle>{{ appl.status | titlecase }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="http://www.doseoffunny.com/wp-content/uploads/2014/07/funny-business-names-26.jpg"
      alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>lol</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="acceptButton(appl, i)">ACCEPT</button>
      <button mat-button (click)="rejectButton(appl, i)">REJECT</button>
    </mat-card-actions>

  </mat-card>
</mat-grid-list>

</div>
