


  
<mat-grid-list  *ngIf="internshipList" [cols]="(internshipList.length)">

    <mat-card class="example-card" *ngFor='let intern of internshipList'>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ intern.companyName | titlecase }}</mat-card-title>
        <mat-card-subtitle>{{ intern.jobScope | titlecase }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="http://www.doseoffunny.com/wp-content/uploads/2014/07/funny-business-names-26.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
          <p id="pcap">{{ intern.description}}</p>
          <p>{{ "Seats: " + intern.seats}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button (click)="applyButton(intern)">Apply</button>
      </mat-card-actions>
  
    </mat-card>
  
  
  </mat-grid-list>
